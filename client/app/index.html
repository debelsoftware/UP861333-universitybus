<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#1e8ae8">
    <meta name="msapplication-TileColor" content="#1e8ae8">
    <meta name="theme-color" content="#1e8ae8">
    <title>Port Uni Bus</title>
  </head>
  <body>
    <nav class="navbar">
      <img id="menu-button" src="../menu.svg" alt="">
      <h2>UniBus</h2>
    </nav>
    <nav id="mobile-nav" class="mobile-nav">
      <a href="#">Stop Finder</a>
      <a href="#">Timetable Sync</a>
      <a href="#">Live Tracker</a>
    </nav>
    <main>
      <div class="stop">
        <h4>Select a stop</h4>
        <select id="stopSelect" class="" name="">
          <option value="0">University of Portsmouth</option>
          <option value="1">Elm Grove</option>
          <option value="2">Kings Theatre</option>
          <option value="3">Festing Hotel</option>
          <option value="4">Eastney Health Centre</option>
          <option value="5">Bransbury Park</option>
          <option value="6">Prince Albert Road</option>
          <option value="7">Francis Avenue</option>
          <option value="8">Fratton Bridge</option>
          <option value="9">Somers Road</option>
          <option value="10">Winston Churchill Avenue</option>
        </select>
      </div>
      <img id="curve" src="../bottomcurve.svg" alt="">
      <div class="card">
        <canvas id="graph" width="400" height="200"></canvas>
      </div>
      <div class="card" id="track-dialog">
        <h3>Where is the bus?</h3>
        <a href="../tracker">Live Tracker</a>
      </div>
      <h3>Remaining services today</h3>
      <div id="busTimes">
        <img id="loading" src="../loading.svg" alt="">
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
  <script src="../config.js" charset="utf-8"></script>
  <script src="../menu.js" charset="utf-8"></script>
  <script src="./app.js" charset="utf-8"></script>
</html>
