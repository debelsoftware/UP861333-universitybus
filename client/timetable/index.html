<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../master.css">
    <link rel="stylesheet" href="./timetable.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#1e8ae8">
    <meta name="msapplication-TileColor" content="#1e8ae8">
    <meta name="theme-color" content="#1e8ae8">
    <title>Port Uni Bus</title>
  </head>
  <body>
    <div id="backdrop" class="backdrop">
      <img src="../loading.svg" id="loading" alt="">
      <div id="selected" class="selected">
        <h2>Recommended Bus</h2>
        <h1 id="onTime"></h1>
        <p id="departStop"></p>
        <img id="mainTrip" src="dots.png" alt="">
        <h1 id="offTime"></h1>
        <p id="endStop"></p>
        <img id="walk" src="walk.png" alt="">
        <h1 id="arrivalTime"></h1>
        <p id="destination"></p>
        <button id="close" type="button" name="button">close</button>
      </div>
    </div>
    <nav class="navbar">
      <img id="menu-button" src="../menu.svg" alt="">
      <h2>UniBus</h2>
    </nav>
    <nav id="mobile-nav" class="mobile-nav">
      <a href="../app">Home</a>
      <a href="../finder">Stop Finder</a>
      <a href="../timetable">Timetable Sync</a>
      <a href="../tracker">Live Tracker</a>
      <a href="../settings">Settings</a>
    </nav>
    <main id="main">
      <h2>Monday</h2>
      <div class="day" id="monday">

      </div>
      <h2>Tuesday</h2>
      <div class="day" id="tuesday">

      </div>
      <h2>Wednesday</h2>
      <div class="day" id="wednesday">

      </div>
      <h2>Thursday</h2>
      <div class="day" id="thursday">

      </div>
      <h2>Friday</h2>
      <div class="day" id="friday">

      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
  <script src="../config.js" charset="utf-8"></script>
  <script src="../menu.js" charset="utf-8"></script>
  <script src="./timetable.js" charset="utf-8"></script>
</html>
