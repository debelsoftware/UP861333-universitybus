<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#1e8ae8">
    <meta name="msapplication-TileColor" content="#1e8ae8">
    <meta name="theme-color" content="#1e8ae8">
    <link rel="stylesheet" href="./finder.css">
    <title>Port Uni Bus</title>
  </head>
  <body>
    <nav class="navbar">
      <img id="menu-button" src="../menu.svg" alt="">
      <h2>UniBus</h2>
    </nav>
    <nav id="mobile-nav" class="mobile-nav">
      <a href="../finder">Stop Finder</a>
      <a href="../timetable">Timetable Sync</a>
      <a href="../tracker">Live Tracker</a>
      <a href="../settings">Settings</a>
    </nav>
    <div id="options">
      <div id="buttons">
        <h2 id="selectedStop"></h2>
        <button type="button" id="viewMap" class="blue" name="button">View on map</button>
        <button type="button" id="setStop" class="blue" name="button">Set as home stop</button>
        <button type="button" onclick="closeOptions()" name="button">Close</button>
      </div>
    </div>
    <main id="main">
      <div id="loadingMessage">
        <img src="../loading.svg" alt="">
        <h3>Finding nearby stops...</h3>
      </div>
    </main>
    <style media="screen">
      main{
        margin-top: 70px;
      }
    </style>
  </body>
  <script src="../config.js" charset="utf-8"></script>
  <script src="../menu.js" charset="utf-8"></script>
  <script src="./finder.js" charset="utf-8"></script>
</html>
